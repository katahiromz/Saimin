<html>
<head>
	<script>
		let lang;
		switch (navigator.language){
		case 'zh':
		case 'zh-CN':
		case 'zh-SG':
		case 'zh-cn':
		case 'zh-sg':
			// Chinese (Simplified)
			lang = 'zh-CN';
			break;
		case 'zh-TW':
		case 'zh-HK':
		case 'zh-MO':
		case 'zh-tw':
		case 'zh-hk':
		case 'zh-mo':
			// Chinese (Traditional)
			lang = 'zh-TW';
			break;
		case 'de':
		case 'de-DE':
		case 'de-de':
			// German
			lang = 'de-DE';
			break;
		case 'it':
		case 'it-IT':
		case 'it-it':
			// Italian
			lang = 'it-IT';
			break;
		case 'ja':
		case 'ja-JP':
		case 'ja-jp':
			// Japanese
			lang = 'ja';
			break;
		case 'ko':
		case 'kr':
		case 'ko-KR':
		case 'ko-kr':
			// Korean
			lang = 'ko-KR';
			break;
		default:
			// English
			lang = 'en';
			break;
		}
		localStorage.setItem('saiminLanguage3', lang);
		localStorage.setItem('saiminAdultCheck3', '1');
		localStorage.setItem('saiminType', '0');
		location.href = "index.html";
	</script>
</head>
<body>
</body></html>
