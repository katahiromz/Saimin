<html>
<head>
	<title>mic_test</title>
	<script src="mic.js"></script>
</head>
<body>
<label for="microphone"><input type="checkbox" id="microphone" />mic</label>

<script>
let mic_isInited = false;
let mic = document.getElementById('microphone');
mic.addEventListener('click', function(e){
  if (mic.checked){
    if (!mic_isInited){
      mic_setup();
      mic_isInited = true;
    }
    mic_connect();
  } else {
    mic_disconnect();
  }
});
</script>
</body>
</html>
